<!-- buscar_propiedades.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Propiedades</title>
    <script>
        // Función para manejar el envío del formulario y mostrar los resultados
        function buscarPropiedades() {
            // Obtener la consulta de búsqueda desde el input
            const consulta = document.getElementById('consulta').value;

            // Construir la URL de la petición GET
            const url = `http://127.0.0.1:8000/api/propiedades/buscar/?consulta=${encodeURIComponent(consulta)}`;

            // Hacer la petición al backend
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.resultados) {
                        // Mostrar los resultados
                        const resultadosDiv = document.getElementById('resultados');
                        resultadosDiv.innerHTML = '';

                        // Si hay resultados, agregarlos al HTML
                        data.resultados.forEach(propiedad => {
                            const propiedadDiv = document.createElement('div');
                            propiedadDiv.classList.add('propiedad');
                            propiedadDiv.innerHTML = `
                                <h3>${propiedad.tipo} - ${propiedad.zona}</h3>
                                <p>${propiedad.descripcion}</p>
                            `;
                            resultadosDiv.appendChild(propiedadDiv);
                        });
                    } else {
                        alert('No se encontraron resultados.');
                    }
                })
                .catch(error => {
                    alert('Error al realizar la búsqueda.');
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Buscar Propiedades</h1>

    <!-- Formulario de búsqueda -->
    <div>
        <input type="text" id="consulta" placeholder="Ingresa búsqueda (ej. 'Departamento con jacuzzi')" />
        <button onclick="buscarPropiedades()">Buscar</button>
    </div>

    <!-- Mostrar resultados de la búsqueda -->
    <div id="resultados"></div>
</body>
</html>
