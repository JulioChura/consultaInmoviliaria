<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Viviendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Buscar Viviendas</h1>
    <form id="form-busqueda">
        <label for="consulta">Escribe tu consulta:</label>
        <input type="text" id="consulta" name="consulta" placeholder="Ejemplo: busco tipo casa en zona centro">
        <input type="submit" value="Buscar">
    </form>
    <table id="tabla-resultados" style="display:none;">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Zona</th>
                <th>Dormitorios</th>
                <th>Metros Cuadrados</th>
                <th>Precio</th>
                <th>Garaje</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('form-busqueda').addEventListener('submit', async function(event) {
            event.preventDefault();
            const consulta = document.getElementById('consulta').value;

            try {
                const response = await fetch(`http://127.0.0.1:8000/api/buscar/?consulta=${encodeURIComponent(consulta)}`);
                const data = await response.json();

                if (!response.ok) {
                    alert(data.error || 'Error al realizar la búsqueda');
                    return;
                }

                const tabla = document.getElementById('tabla-resultados');
                const tbody = tabla.querySelector('tbody');
                tbody.innerHTML = '';

                data.resultados.forEach((fila) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${fila.tipo}</td>
                        <td>${fila.zona}</td>
                        <td>${fila.ndormitorios}</td>
                        <td>${fila.metros_cuadrados}</td>
                        <td>${fila.precio}</td>
                        <td>${fila.garaje ? 'Sí' : 'No'}</td>
                    `;
                    tbody.appendChild(tr);
                });

                tabla.style.display = 'table';
            } catch (error) {
                alert('Hubo un error en la conexión con el servidor');
                console.error(error);
            }
        });
    </script>
</body>
</html>
